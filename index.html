<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4u, ley</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scroll-bar" id="scroll-bar"></div>

  <div class="container" id="input-screen">
    <h1>Y tú, ¿a quién extrañas?</h1>
    <input type="text" id="nameInput1" placeholder="Pon su nombre aquí" onfocus="this.placeholder=''" />
    <button onclick="siguiente1()">Siguiente</button>
    
    <div class="separador"></div>

    <div class="seccion-secundaria">
    <h2 class="titulo-negro">¿Quieres saber si fuiste el amor de la vida de alguien?</h2>
    <input type="text" id="nameInput2" placeholder="Pon tu nombre aquí" onfocus="this.placeholder=''" class="input-blanco"/>
    <button class="boton-blanco" onclick="siguiente2()">Siguiente</button>
</div>

    <p id="error" class="error-msg"></p>
  </div>

  <!-- Resultado FLUJO 1 -->
  <div class="container hidden" id="output-screen-1">
    <div class="imagen-visible">
      <div class="contenido-ajustado">
        <h2 id="outputText1"></h2>
        <p id="loveCount1"></p>
      </div>
    </div>
    <div id="captureArea1" class="imagen-captura invisible">
      <h2 id="captureText1"></h2>
      <p id="captureLove1"></p>
      <p class="marca">#4uley, un proyecto de Kcs</p>
    </div>
    <div class="boton-descarga">
      <button onclick="descargarImagen1()">Descargar para compartir</button>
    </div>
  </div>

  <!-- Resultado FLUJO 2 -->
  <div class="container hidden" id="output-screen-2">
    <div class="imagen-visible">
      <div class="contenido-ajustado">
        <h2 id="outputText2"></h2>
        <p id="loveCount2"></p>
        <p id="fraseTexto2" class="frase-visible"></p>
      </div>
    </div>
    <div id="captureArea2" class="imagen-captura invisible">
      <h2 id="captureText2"></h2>
      <p id="captureLove2"></p>
      <p class="marca">#4uley, un proyecto de Kcs</p>
    </div>
    <div class="boton-descarga">
      <button onclick="descargarImagen2()">Descargar para compartir</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="frases_aleatorias.js"></script>
  <script src="script.js"></script>
</body>
</html>
